            },
            initFunctions: {
                c2: () => { const ctx = document.getElementById('c2-chart-kerjasama').getContext('2d'); return new Chart(ctx, { type: 'bar', data: { labels: ['Pendidikan', 'Penelitian', 'PkM'], datasets: [{ label: 'Jumlah Kerja Sama Aktif', data: [8, 12, 15], backgroundColor: ['#3B82F6', '#10B981', '#F59E0B'] }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, title: { display: true, text: 'Komposisi Kerja Sama Tridarma' } }, scales: { y: { beginAtZero: true } } } }); },

                c4: () => { const ctx = document.getElementById('c4-chart-s3').getContext('2d'); return new Chart(ctx, { type: 'doughnut', data: { labels: ['Doktor (S3)', 'Magister (S2)'], datasets: [{ data: [35, 65], backgroundColor: ['#10B981', '#6B7280'] }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }, title: { display: true, text: 'Kualifikasi Akademik DTPS' } } } }); },
                c6: () => { const ctx = document.getElementById('c6-chart-mbkm').getContext('2d'); return new Chart(ctx, { type: 'doughnut', data: { labels: ['Ikut MBKM', 'Belum Ikut'], datasets: [{ data: [8, 92], backgroundColor: ['#3B82F6', '#D1D5DB'] }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }, title: { display: true, text: 'Partisipasi Mahasiswa MBKM (Contoh: 8%)' } } } }); },
                c7: () => { const ctx = document.getElementById('c7-chart-hki').getContext('2d'); return new Chart(ctx, { type: 'doughnut', data: { labels: ['Paten Granted', 'Paten Terdaftar', 'Hak Cipta', 'Lainnya'], datasets: [{ label: 'Jumlah HKI', data: [2, 5, 15, 8], backgroundColor: ['#10B981', '#3B82F6', '#F59E0B', '#6B7280'] }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }, title: { display: true, text: 'Komposisi HKI (Contoh)' } } } }); },
                c8: () => { const ctx = document.getElementById('c8-chart-dana').getContext('2d'); return new Chart(ctx, { type: 'pie', data: { labels: ['Eksternal', 'Internal PT'], datasets: [{ data: [40, 60], backgroundColor: ['#10B981', '#6B7280'] }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' }, title: { display: true, text: 'Sumber Pendanaan PkM (%)' } } } }); },
                c9: () => { const ctx = document.getElementById('c9-chart-ktw').getContext('2d'); return new Chart(ctx, { type: 'bar', data: { labels: ['Tepat Waktu', 'Terlambat'], datasets: [{ label: 'Persentase Kelulusan', data: [75, 25], backgroundColor: ['#10B981', '#EF4444'] }] }, options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, title: { display: true, text: 'Kelulusan Tepat Waktu (KTW)' } } } }); },
                checklist: () => { const container = document.getElementById('checklist-container'); if (!container) return; const checkboxes = container.querySelectorAll('input[type="checkbox"]'); const total = checkboxes.length; const progressBar = document.getElementById('progress-bar'); const progressText = document.getElementById('progress-text'); const updateProgress = () => { const checkedCount = container.querySelectorAll('input[type="checkbox"]:checked').length; const percentage = total > 0 ? Math.round((checkedCount / total) * 100) : 0; progressBar.style.width = `${percentage}%`; progressText.textContent = `${percentage}%`; }; checkboxes.forEach(checkbox => { checkbox.addEventListener('change', updateProgress); }); updateProgress(); }
            }
        };
        
        // This is a simplified JavaScript part.
        // The full JavaScript code from the previous version goes here.
        // It's identical to the one in the previous turn.
        let searchableIndex = [];
        let currentSearchTerm = '';

        const mainNav = document.getElementById('main-nav');
        const contentArea = document.getElementById('content-area');
        const contentTitle = document.getElementById('content-title');
        const sidebar = document.getElementById('sidebar');
        const menuButton = document.getElementById('menu-button');
        const searchInput = document.getElementById('search-input');
        const searchResultsContainer = document.getElementById('search-results');

        const navigationStructure = [
            { id: 'beranda', title: 'Beranda', icon: '🏠' },
            { 
                title: 'Kriteria Penilaian',
                isCategory: true,
                items: [
                    { id: 'c1', title: 'C1: VMTS', icon: '🎯' },
                    { id: 'c2', title: 'C2: Tata Pamong', icon: '🏛️' },
                    { id: 'c3', title: 'C3: Mahasiswa', icon: '🎓' },
                    { id: 'c4', title: 'C4: SDM', icon: '👥' },
                    { id: 'c5', title: 'C5: Sarpras', icon: '💻' },
                    { id: 'c6', title: 'C6: Pendidikan', icon: '📚' },
                    { id: 'c7', title: 'C7: Penelitian', icon: '🔬' },
                    { id: 'c8', title: 'C8: PkM', icon: '🤝' },
                    { id: 'c9', title: 'C9: Luaran', icon: '🏆' },
                ]
            },
            {
                title: 'Persiapan Akhir',
                isCategory: true,
                items: [
                    { id: 'wawancara', title: 'Sesi Wawancara', icon: '🗣️' },
                    { id: 'checklist', title: 'Checklist Akhir', icon: '✅' },
                    { id: 'strategi', title: 'Strategi Hari-H', icon: '🗓️' },
                ]
            },
             {
                title: 'Lainnya',
                isCategory: true,
                items: [
                    { id: 'referensi', title: 'Referensi', icon: '📜' }
                ]
            }
        ];
        
        function renderNavigation() {
            let navHtml = '';
            navigationStructure.forEach(category => {
                if (category.isCategory) {
                    navHtml += `<h3 class="text-sm font-semibold text-gray-400 uppercase mt-4 mb-2 px-2">${category.title}</h3>`;
                    category.items.forEach(item => {
                        navHtml += `
                            <a href="#" class="sidebar-item flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md" data-page="${item.id}">
                                <span class="mr-3">${item.icon}</span>
                                ${item.title}
                            </a>`;
                    });
                } else {
                     navHtml += `
                        <a href="#" class="sidebar-item flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 rounded-md" data-page="${category.id}">
                            <span class="mr-3">${category.icon}</span>
                            ${category.title}
                        </a>`;
                }
            });
            mainNav.innerHTML = navHtml;
        }

        function removeHighlights() {
            const highlighted = contentArea.querySelectorAll('.highlight');
            highlighted.forEach(el => {
                el.outerHTML = el.innerHTML;
            });
        }

        function highlightText(term) {
            if (!term) return;
            removeHighlights();
            const regex = new RegExp(term.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&'), 'gi');
            
            const treeWalker = document.createTreeWalker(contentArea, NodeFilter.SHOW_TEXT, null, false);
            let nodeList = [];
            while (treeWalker.nextNode()) {
                 if (treeWalker.currentNode.textContent.match(regex) && treeWalker.currentNode.parentElement.tagName !== 'SCRIPT' && treeWalker.currentNode.parentElement.tagName !== 'STYLE') {
                    nodeList.push(treeWalker.currentNode);
                }
            }
            
            nodeList.forEach(node => {
                const newHtml = node.textContent.replace(regex, (match) => `<span class="highlight">${match}</span>`);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = newHtml;
                const parent = node.parentNode;
                while (tempDiv.firstChild) {
                    parent.insertBefore(tempDiv.firstChild, node);
                }
                parent.removeChild(node);
            });
        }

        let activeCharts = [];
        function loadPage(pageId, searchTerm = '') {
            activeCharts.forEach(chart => chart.destroy());
            activeCharts = [];
            currentSearchTerm = searchTerm;

            const pageData = appData.pages[pageId];
            if (!pageData) {
                 contentTitle.textContent = "Halaman Tidak Ditemukan";
                 contentArea.innerHTML = `<div class="bg-white p-6 rounded-lg shadow-sm">Halaman yang Anda cari tidak tersedia.</div>`;
                 return;
            }
            
            contentTitle.textContent = pageData.title;
            contentArea.innerHTML = pageData.content;
            contentArea.scrollTop = 0;

            document.querySelectorAll('.sidebar-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.page === pageId) {
                    item.classList.add('active');
                }
            });
            
            const initFn = appData.initFunctions[pageId];
            if (initFn && typeof initFn === 'function') {
                setTimeout(() => {
                    const newChart = initFn();
                     if (newChart) {
                        activeCharts.push(newChart);
                     }
                }, 50);
            }

            attachEventListeners();
            
            if (currentSearchTerm) {
                setTimeout(() => highlightText(currentSearchTerm), 50);
            }
            
            if (sidebar.classList.contains('flex')) {
                sidebar.classList.remove('flex');
                sidebar.classList.add('hidden');
            }
        }

        function attachEventListeners() {
            const tabs = document.querySelectorAll('.tab-item');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.dataset.tab;
                    
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.add('hidden');
                    });
                    const activeTabContent = document.getElementById(tabId);
                    if(activeTabContent) activeTabContent.classList.remove('hidden');

                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                });
            });

            const accordionItems = document.querySelectorAll('.accordion-item');
            accordionItems.forEach(item => {
                const header = item.querySelector('.accordion-header');
                const content = item.querySelector('.accordion-content');
                const icon = header.querySelector('span');

                header.addEventListener('click', () => {
                    const isExpanded = content.style.maxHeight;
                    
                    document.querySelectorAll('.accordion-content').forEach(c => {
                       if (c !== content) {
                           c.style.maxHeight = null;
                           const prevIcon = c.previousElementSibling.querySelector('span');
                           if(prevIcon) prevIcon.textContent = '+';
                       }
                    });

                    if (isExpanded) {
                        content.style.maxHeight = null;
                        icon.textContent = '+';
                    } else {
                        content.style.maxHeight = content.scrollHeight + "px";
                        icon.textContent = '-';
                    }
                });
            });
        }
        
        function createSearchIndex() {
            const tempDiv = document.createElement('div');
            for(const pageId in appData.pages) {
                const page = appData.pages[pageId];
                tempDiv.innerHTML = page.content;
                const textContent = (tempDiv.textContent || tempDiv.innerText || "").replace(/\s\s+/g, ' ').trim();
                searchableIndex.push({
                    id: pageId,
                    title: page.title,
                    content: textContent.toLowerCase()
                });
            }
        }
        
        function handleSearch() {
            const term = searchInput.value.toLowerCase().trim();
            if(term.length < 2) {
                searchResultsContainer.classList.add('hidden');
                searchResultsContainer.innerHTML = '';
                return;
            }
            
            const results = searchableIndex.filter(page => 
                page.title.toLowerCase().includes(term) || page.content.includes(term)
            );
            
            if(results.length > 0) {
                let resultsHtml = '';
                results.forEach(result => {
                    resultsHtml += `<a href="#" data-page="${result.id}" class="search-result-item block p-3 border-b text-sm text-gray-700">${result.title}</a>`;
                });
                searchResultsContainer.innerHTML = resultsHtml;
                searchResultsContainer.classList.remove('hidden');
            } else {
                searchResultsContainer.innerHTML = `<p class="p-3 text-sm text-gray-500">Tidak ada hasil ditemukan.</p>`;
                searchResultsContainer.classList.remove('hidden');
            }
        }
        
        searchInput.addEventListener('keyup', handleSearch);
        
        searchResultsContainer.addEventListener('click', (e) => {
            e.preventDefault();
            const target = e.target.closest('.search-result-item');
            if (target) {
                const pageId = target.dataset.page;
                const searchTerm = searchInput.value.trim();
                loadPage(pageId, searchTerm);
                searchResultsContainer.classList.add('hidden');
                searchInput.value = '';
            }
        });

        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResultsContainer.contains(e.target)) {
                searchResultsContainer.classList.add('hidden');
            }
        });

        mainNav.addEventListener('click', (e) => {
            e.preventDefault();
            const pageLink = e.target.closest('.sidebar-item');
            if (pageLink && pageLink.dataset.page) {
                loadPage(pageLink.dataset.page);
            }
        });

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('flex');
            sidebar.classList.add('absolute', 'z-10', 'h-full');
        });

        // Initial load
        createSearchIndex();
        renderNavigation();
        loadPage('beranda');
        document.querySelector('.sidebar-item[data-page="beranda"]').classList.add('active');

    </script>
</body>
